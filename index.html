
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../IMC/css/estilo.css">
    <link rel="stylesheet" href="../IMC/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/000000/calculator.png" type="image/x-icon">
    <title>Calculadora de imc</title>
</head>
<body>
    <header>
        <h1>Cálculo de imc</h1>
    </header>
    <section>
        <div class="row justify-content-md-center m-2">
            <div class="col col-lg-3 px-0">
                <div id="box-1">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        <label for="floatingInput">Digite seu nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="peso"placeholder="Digite seu peso">
                        <label for="floatingInput">Digite seu peso</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="altura" placeholder="Digite sua altura" >
                        <label for="floatingInput">Digite sua altura</label>
                    </div>
                    <button type="button" class="btn btn-info" id="botao">Enviar</button>
                </div>
            </div>
            <div class="col col-lg-3 px-0">
                <div  id="box-2">
                    <h2>Resultado</h2>
                    <div class="texto">
                       <p  id="resp">Comentário</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Acesse meu Github <img src="https://img.icons8.com/ios-filled/20/000000/github.png"> <a href="https://github.com/nandamsouza" target="blank">nandamsouza</a>⬅️</p>
    </footer>
    <script src="../IMC/js/teste.js"></script>
    <script src="../IMC/js.js"></script>
</body>
</html>
